<!DOCTYPE html>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <body>
    <div ng-app="">
      <p>Name: <input type="text" ng-model="total"></p>
      <form>
        <input type="checkbox" ng-model="myVar">
        <input type="checkbox" ng-model="checkBox2">
      </form>
      <p ng-show="myVar">Checkbox on</p>
      <p ng-show="checkBox2">Checkbox 2 on</p>
      <p>Running total:  {{ total }}</p>
    </div>
  </body>
</html>
